<html>

<head>
    <meta charset="utf-8">
    <title>結果</title>
    <link rel="stylesheet" href="static/result.css">
</head>

<body>
    <table class="design01">
        <tr>
            <th>id</th>
            <th>create_at</th>
            <th>topic</th>
            <th>content</th>
        </tr>
        % for record in data:
        <tr>
            <td>{{ record["id"] }}</td>
            <td>{{ record["create_at"] }}</td>
            <td>{{ record["topic"] }}</td>
            <td>{{ !record["content"] }}</td>
        </tr>
        % end
    </table>

</body>

</html>
